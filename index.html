<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторная №5 — Введение в Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    button.active {
      background: #42b883;
      color: white;
    }
    .task {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 8px;
      padding: 6px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Лабораторная №5 — Введение в Vue</h1>

  <div class="tabs">
    <button
            v-for="(tab, i) in tabs"
            :key="i"
            :class="{ active: currentTab === i }"
            @click="currentTab = i"
    >
      Задание {{ i + 1 }}
    </button>
  </div>

  <div class="task">
    <component :is="tabs[currentTab]"></component>
  </div>
</div>

<script>
  const { createApp, ref, defineComponent } = Vue

  // --- ЗАДАНИЕ 1 ---
  const Task1 = defineComponent({
    setup() {
      const taskName = ref('Привет, Vue! (1 балл)')

      const name = ref('')
      
      return {
        taskName,
        name
      }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <label>Введите ваше имя:</label><br>
        <input v-model="name" :placeholder="'Ваше имя?'">
        <h3>Привет, {{ name }}!</h3>
      </div>
    `
  })

  // --- ЗАДАНИЕ 2 ---
  const Task2 = defineComponent({
    setup() {
      const taskName = ref('Реактивный счётчик (1 балл)')
      
      const count = ref(0)
      function increment() {
        count.value++
      }
      
      return { 
        taskName,
        count,
        increment
      }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <button @click="increment">Нажатий: {{ count }}</button>
      </div>
    `
  })

  // --- ЗАДАНИЕ 3 ---
  const Task3 = defineComponent({
    setup() {
      const taskName = ref('Условный рендеринг (1 балл)')
      return { taskName }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p>Содержимое задания 3</p>
      </div>
    `
  })

  // --- ЗАДАНИЕ 4 ---
  const Task4 = defineComponent({
    setup() {
      const taskName = ref('Список элементов (1 балл)')
      return { taskName }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p>Содержимое задания 4</p>
      </div>
    `
  })

  // --- ЗАДАНИЕ 5 ---
  const Task5 = defineComponent({
    setup() {
      const taskName = ref('Мини-форма (1 балл)')
      return { taskName }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p>Содержимое задания 5</p>
      </div>
    `
  })

  // --- ЗАДАНИЕ 6 ---
  const Task6 = defineComponent({
    setup() {
      const taskName = ref('Вычисляемые свойства (1 балл)')
      return { taskName }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p>Содержимое задания 6</p>
      </div>
    `
  })

  // --- ЗАДАНИЕ 7 ---
  const Task7 = defineComponent({
    setup() {
      const taskName = ref('Watch и 7')
      return { taskName }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p>Содержимое задания 7</p>
      </div>
    `
  })

  createApp({
    setup() {
      const currentTab = ref(0)
      const tabs = [Task1, Task2, Task3, Task4, Task5, Task6, Task7]
      return { currentTab, tabs }
    }
  }).mount('#app')
</script>
</body>
</html>
