<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лабораторная №5 — Введение в Vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    button.active {
      background: #42b883;
      color: white;
    }
    .task {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 8px;
      padding: 6px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Лабораторная №5 — Введение в Vue</h1>

  <div class="tabs">
    <button
            v-for="(tab, i) in tabs"
            :key="i"
            :class="{ active: currentTab === i }"
            @click="currentTab = i"
    >
      Задание {{ i + 1 }}
    </button>
  </div>

  <div class="task">
    <component :is="tabs[currentTab]"></component>
  </div>
</div>

<script>
  const { createApp, ref, defineComponent } = Vue

  // --- ЗАДАНИЕ 1 ---
  const Task1 = defineComponent({
    setup() {
      const taskName = ref('Привет, Vue! (1 балл)')

      const name = ref('')
      
      return {
        taskName,
        name
      }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <label>Введите ваше имя:</label><br>
        <input v-model="name" :placeholder="'Ваше имя?'">
        <h3>Привет, {{ name }}!</h3>
      </div>
    `
  })

  // --- ЗАДАНИЕ 2 ---
  const Task2 = defineComponent({
    setup() {
      const taskName = ref('Реактивный счётчик (1 балл)')
      
      const count = ref(0)
      const count2 = ref(0)
      function increment() {
        count.value++
      }
      function increment2() {
        count2.value++
      }
      
      return { 
        taskName,
        count,
        count2,
        increment,
        increment2
      }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <button @click="increment">Нажатий: {{ count }}</button>
        <h3>Если нужно было разделить текст и кнопку:</h3>
        <button @click="increment2">---</button><br>
        <label padding=4>{{ count2 }}</label>
      </div>
    `
  })

  // --- ЗАДАНИЕ 3 ---
  const Task3 = defineComponent({
    setup() {
      const taskName = ref('Условный рендеринг (1 балл)')

      const description = ref('Что-то написано типа описание вот пишу пишу пишу')
      const show = ref(true)
      const btnTxt = ref('Скрыть')

      function visibility() {
        show.value = !show.value
        if (show.value) {
          btnTxt.value = "Скрыть"
        } else {
          btnTxt.value = "Показать"
        }
      }

      return {
        taskName,
        description,
        show,
        btnTxt,
        visibility
      }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p v-if="show">{{ description }}</p>
        <p v-else="show"></p>
        <button @click="visibility">{{ btnTxt }} описание</button>
      </div>
    `
  })

  // --- ЗАДАНИЕ 4 ---
  const Task4 = defineComponent({
    setup() {
      const taskName = ref('Список элементов (1 балл)')

      let id = 0
      const todos = ref([
        { id: id++, text: 'Защитить какую-нибудь лабу раз' },
        { id: id++, text: 'Защитить какую-нибудь лабу два' },
        { id: id++, text: 'Защитить какую-нибудь лабу три' },
      ])

      return { 
        taskName,
        todos
      }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <ul>
          <li v-for="todo in todos" :key = "todo.id">
            {{ todo.id + 1 }}. {{ todo.text }}
          </li>
        </ul>
      </div>
    `
  })

  // --- ЗАДАНИЕ 5 ---
  const Task5 = defineComponent({
    setup() {
      const taskName = ref('Мини-форма (1 балл)')

      const name = ref('')
      const age = ref('')
      const arr = ref([])

      function saveToArr() {
        const name_str = String(name.value).trim()
        const age_str = String(age.value).trim()

        if (name_str && age_str) {
          arr.value.push({ name: name_str, age: age_str })
          name.value = ''
          age.value = ''
        }
      }
    
      return {
        taskName,
        name, age,
        arr, saveToArr
      }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <label style="margin-right: 39px">Имя:</label>
        <input v-model="name" type="text" placeholder="Введите имя"><br>
        <label style="margin-right: 12px">Возраст:</label>
        <input v-model="age" type="number" placeholder="Введите возраст"><br>
        <button @click="saveToArr">Добавить</button>

        <div v-if="arr.length > 0" style="margin-top: 32px;">
          <h3>Добавленные объекты:</h3>
          <ul>
            <li v-for="(user, index) in arr" :key="index">
              {{ user.name }} - {{ user.age }} лет
            </li>
          </ul>
        </div>
      </div>
    `
  })

  // --- ЗАДАНИЕ 6 ---
  const Task6 = defineComponent({
    setup() {
      const taskName = ref('Вычисляемые свойства (1 балл)')
      return { taskName }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p>Содержимое задания 6</p>
      </div>
    `
  })

  // --- ЗАДАНИЕ 7 ---
  const Task7 = defineComponent({
    setup() {
      const taskName = ref('Watch и 7')
      return { taskName }
    },
    template: `
      <div>
        <h2>{{ taskName }}</h2>
        <p>Содержимое задания 7</p>
      </div>
    `
  })

  createApp({
    setup() {
      const currentTab = ref(0)
      const tabs = [Task1, Task2, Task3, Task4, Task5, Task6, Task7]
      return { currentTab, tabs }
    }
  }).mount('#app')
</script>
</body>
</html>
